<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Method Implementation Project</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="main-container">
	<div class="container">
    <div class="leftdiv">
      <div class="leftheader">
      Array Methods
    </div>

    <div class="method-container">
      <div class="methods"><button  onclick="pushData()"> PUSH </button></div>
      <div class="methods"><button onclick="popData();"> POP </button></div>
      <div class="methods"><button onclick="shiftData()"> SHIFT </button></div>
      <div class="methods"><button onclick="unshiftData()"> UNSHIFT </button></div>
      <div class="methods"><button onclick="sliceData()"> SLICE </button></div>
      <div class="methods"><button onclick="spliceData()"> SPLICE </button></div>
      <div class="methods"><button onclick="lengthData()"> LENGTH </button></div>
      <div class="methods"><button onclick="joinData()"> JOIN </button></div>
      <div class="methods"><button onclick="reverseData()"> REVERSE </button></div>
      <div class="methods"><button onclick="sortData()"> SORT </button></div>
      <div class="methods"><button onclick="fillData()"> FILL </button></div>
      <div class="methods"><button onclick="mapData()"> MAP </button></div>
      <div class="methods"><button onclick="reduceData()"> REDUCE </button></div>
      <div class="methods"><button onclick="filterData()"> FILTER </button></div>
      
      </div>
      </div>
      <div class="rightdiv">
        <div class="fruitContainer">
          🍇 🥑 🍍🍓🥝🍈 🍉 🍊 🍋 🍌  🥭 🍎 🍏
          </div> 
          <div class="fruitVegContainer">
          <div class="fruitImg">
            <div id="fruits" onclick="form1.input.value+='🥝'">🥝</div>
            <div id="fruits" onclick="form1.input.value+='🍓'">🍓</div>
            <div id="fruits" onclick="form1.input.value+='🍍'">🍍</div>
            <div id="fruits" onclick="form1.input.value+='🍇'">🍇</div>
            <div id="fruits" onclick="form1.input.value+='🥑'">🥑</div>
              <div id="fruits" onclick="form1.input.value+='🍈'">🍈</div>
              <div id="fruits" onclick="form1.input.value+='🍉'">🍉</div>
              <div id="fruits" onclick="form1.input.value+='🍊'">🍊</div>
              <div id="fruits" onclick="form1.input.value+='🍋'">🍋</div>
              <div id="fruits" onclick="form1.input.value+='🍌'">🍌</div>
              <div id="fruits" onclick="form1.input.value+='🥭'">🥭</div>
              <div id="fruits" onclick="form1.input.value+='🍎'">🍎</div>
              </div> 
              </div>
          <div class="input">
            <form name="form1">
            <input type="text" placeholder="Enter your favourite fruit" id="input">
          </form>
          </div>
         <div class="displayList">
          <div class="fruitdisplay">
            <h2>OUTPUT WINDOW</h2>
           <p id="pText"></p>
           <p id="output"></p>
            </div>
           
              </div>
      </div>
     
  </div>
</div>
  </body>
</html>
